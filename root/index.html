<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>WebServ1</title>
	</head>
	<body>
		<h1>Welcome to webserv</h1>
		<form action='cgi-bin/upload.cgi' method='post' enctype='multipart/form-data'>Select file to upload:
			<input type='file' name='Filename' required>
			<input type='submit' value='upload'>
		</form>
		<br>
		<form action="cgi-bin/list_file.cgi" method='get'>
			<input type='submit' value='show files uploaded'>
		</form>
		<br>
		<form action="cgi-bin/delete.cgi" method='delete' >Enter file to delete:
			<input type="text" name="Filename" required>
			<input type='submit' value='delete'>
		</form>
	</body>
</html>
